<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bize Ulaşın</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}
nav {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: #004d40;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  z-index: 1000;
}
nav img.logo {
  height: 40px;
}
nav .menu {
  display: flex;
  gap: 20px;
}
nav .menu a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}
nav .menu a:hover {
  text-decoration: underline;
}
nav .profile {
  height: 40px;
  width: 40px;
  border-radius: 50%;
  background-color: #00796b;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}
.main {
  margin-top: 80px;
  padding: 20px;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
  background: white;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
h1 {
  color: #004d40;
}
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 20px;
}
label {
  font-weight: bold;
}
input, textarea, select {
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  width: 100%;
  box-sizing: border-box;
}
button {
  background-color: #004d40;
  color: white;
  border: none;
  padding: 10px 15px;
  font-size: 1rem;
  border-radius: 6px;
  cursor: pointer;
}
button:hover {
  background-color: #00796b;
}
</style>
</head>
<body>
  <nav>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="menu">
      <a href="index.html">Ana Sayfa</a>
      <a href="destek.html">Destek</a>
      <a href="arama.html">Bilgi Arama</a>
      <a href="ulasim.html">Bize Ulaşın</a>
    </div>
    <div class="profile"> </div>
  </nav>

  <div class="main">
    <h1>Bize Ulaşın</h1>
    <p>Görüş, öneri veya yaşadığınız sorunları bizimle paylaşmak için bu formu doldurabilirsiniz.</p>
    
    <form onsubmit="event.preventDefault(); alert('Form gönderildi.');">
      <label for="email">E-posta adresiniz (Gmail):</label>
      <input type="email" id="email" name="email" placeholder="ornek@gmail.com" required>

      <label for="category">Sorununuzun türü:</label>
      <select id="category" name="category" required>
        <option value="">Seçiniz...</option>
        <option value="teknik">Teknik Sorun</option>
        <option value="bilgi">Bilgi Talebi</option>
        <option value="geri_bildirim">Geri Bildirim</option>
        <option value="diger">Diğer</option>
      </select>

      <label for="message">Sorununuzu veya sorularınızı yazın:</label>
      <textarea id="message" name="message" rows="6" placeholder="Mesajınızı buraya yazın..." required></textarea>

      <button type="submit">Gönder</button>
    </form>
  </div>
</body>
</html>
