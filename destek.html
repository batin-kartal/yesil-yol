<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Destek</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}
nav {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: #004d40;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  z-index: 1000;
}
nav img.logo {
  height: 40px;
}
nav .menu {
  display: flex;
  gap: 20px;
}
nav .menu a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}
nav .menu a:hover {
  text-decoration: underline;
}
nav .profile {
  height: 40px;
  width: 40px;
  border-radius: 50%;
  background-color: #00796b;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}
.main {
  margin-top: 100px;
  padding: 20px;
  max-width: 1000px;
  margin-left: auto;
  margin-right: auto;
}
.buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 30px;
}
.buttons button {
  background-color: #00796b;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}
.buttons button.active {
  background-color: #004d40;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}
.card {
  background: white;
  border-radius: 8px;
  padding: 15px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.card h3 {
  margin-top: 0;
  color: #004d40;
}
.card p {
  margin: 5px 0;
}
.card button {
  background-color: #2e7d32;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
  font-weight: bold;
}
.card button:hover {
  background-color: #1b5e20;
}
</style>
</head>
<body>
  <nav>
